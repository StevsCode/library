<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left">
            <img class="logo" src="Images/bookshelf.svg" alt="bookshelf">
            <div class="page">Library</div>
            <img class="search" src="Images/magnify.svg" alt="magnify">
            <div>Home</div>
            <div>Catalog</div>
            <div>Genres</div>
            <div>Popular</div>
        </div>
        <div class="right">
            <div>My Account</div>
            <button class="login">Login/Register</button>
        </div>
    </div>
    <div class="main">
        <div class="central">Your library is empty!</br>
        Click the <span>+</span>button to add a new book.</div>
        <button class="add">+</button>
    </div>
</body>
</html>
