<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left">
            <img class="logo" src="Images/bookshelf.svg" alt="bookshelf">
            <div class="page">Library</div>
            <img class="search" src="Images/magnify.svg" alt="magnify">
            <div>Home</div>
            <div>Catalog</div>
            <div>Genres</div>
            <div>Popular</div>
        </div>
        <div class="right">
            <button class="add" id="new-book-btn">+</button>
            <div>My Account</div>
            <button class="login">Login/Register</button>
        </div>
    </div>
    <div class="main" id="library-display">
        <div class="central">
            <div>Your library is empty!</br>
            Click the + button to add a new book.</br></div>
        </div>

        <dialog id="book-form-modal">
            <form id="book-form">
                <h2>Add a New Book</h2>
                </br>
                <label for="title">Title:</label></br>
                <input type="text" id="title" required></br>
                </br>
                <label for="author">Author:</label></br>
                <input type="text" id="author" required></br>
                </br>
                <label for="genre">Genre:</label></br>
                <input type="text" id="genre" required></br>
                </br>
                <label for="year">Year:</label></br>
                <input type="number" id="year" required></br>
                </br>
                <label>
                    <input type="checkbox" id="read"> Read
                </label></br>
                </br>
                <button type="submit">Add Book</button></br>
                <button type="button" id="close-modal">Close</button>
            </form>
        </dialog>
    </div>
</body>
</html>
